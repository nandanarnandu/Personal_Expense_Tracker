<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-md w-full text-center border border-gray-700" role="main" aria-label="Welcome to Expense Tracker">
        <h1 class="text-3xl font-bold mb-6">Welcome to Expense Tracker!</h1>

        <p class="text-gray-300 text-lg mb-8">Please register or log in to track your expenses.</p>

        <div class="flex flex-wrap justify-center gap-4 links" role="group" aria-label="Authentication links">
            <a href="{% url 'register' %}" tabindex="0"
               class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold shadow-md transition-colors duration-200">
                Register
            </a>
            <a href="{% url 'login' %}" tabindex="0"
               class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold shadow-md transition-colors duration-200">
                Login
            </a>
        </div>
    </div>
</body>
</html>
