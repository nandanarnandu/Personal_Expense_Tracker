{# expenses/templates/expenses/confirm_delete_goal.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete - Expense Tracker</title>
    <style>
        /* Your custom CSS for confirmation pages goes here */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #c7d9f9, #e6f0fa); margin: 0; padding: 0; color: #1a2e4f; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { background: #ffffff; padding: 40px 50px; border-radius: 16px; box-shadow: 0 12px 30px rgba(10, 61, 145, 0.2); max-width: 420px; width: 100%; text-align: center; border: 1px solid #c5d3eb; }
        h2 { margin-top: 0; margin-bottom: 28px; font-weight: 800; color: #0a1d40; font-size: 2.2rem; letter-spacing: 0.05em; }
        p { margin: 18px 0; font-size: 1rem; line-height: 1.4; color: #2c3e70; }
        button[type="submit"] { background-color: #e74c3c; color: #ffffff; font-weight: 700; font-size: 1.1rem; padding: 14px 28px; border: none; border-radius: 28px; cursor: pointer; box-shadow: 0 6px 21px rgba(231, 76, 60, 0.45); }
        a.button-link { display: inline-block; margin-left: 20px; padding: 14px 28px; background-color: transparent; border: 2px solid #2980b9; color: #2980b9; border-radius: 28px; font-weight: 700; font-size: 1.1rem; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <main class="auth-container" role="main" aria-label="Confirm Goal Deletion">
        <h2>Are you sure you want to delete "<span style="font-weight: bold;">{{ goal.name }}</span>"?</h2>
        <p style="color: #e74c3c; margin-bottom: 20px;">This action cannot be undone.</p>
        <div style="text-align: center;">
            <form method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Yes, Delete It</button>
            </form>
            <a href="{% url 'dashboard' %}" class="button-link" style="margin-left: 10px;">No, Go Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
