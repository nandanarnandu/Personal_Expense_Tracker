{% extends 'base.html' %}
{% block content %}
<h2>Delete Goal</h2>
<p>Are you sure you want to delete the goal "<strong>{{ goal.name }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
