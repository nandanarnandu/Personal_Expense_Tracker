{# expenses/templates/expense/password_reset_complete.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete - Expense Tracker</title>
    {# Add your <style> block here for consistent styling #}
    <style>
        /* Reuse common styles from password_reset_form.html or define base.html */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e6f0fa; margin: 0; padding: 0; color: #1a2e4f; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #ffffff; padding: 40px 50px; border-radius: 12px; box-shadow: 0 8px 20px rgba(26, 46, 79, 0.15); max-width: 500px; width: 100%; text-align: center; border: 1px solid #c5d3eb; }
        h2 { margin-bottom: 28px; font-weight: 700; color: #0a1d40; font-size: 2.2rem; letter-spacing: 0.03em; }
        p { margin: 20px 0; font-size: 1.1rem; line-height: 1.5; color: #2c3e70; }
        a { color: #0a3d91; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        a:hover, a:focus { color: #072e72; outline: none; }
        @media (max-width: 480px) { .container { padding: 32px 25px; max-width: 90vw; } h2 { font-size: 1.8rem; } }
    </style>
</head>
<body>
    <main class="container" role="main" aria-label="Password Reset Complete">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <p><a href="{% url 'login' %}">Log in</a></p>
    </main>
</body>
</html>
