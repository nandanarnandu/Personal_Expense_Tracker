{# expenses/templates/expenses/password_reset_complete.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center min-h-screen text-gray-800">
    <main class="bg-white p-8 rounded-2xl shadow-lg border border-blue-200 max-w-md w-full text-center">
        <h2 class="text-3xl font-extrabold text-blue-900 mb-6 tracking-wide">Password Reset Complete</h2>
        <p class="text-lg text-gray-700 mb-6">Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" 
           class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 transition-colors duration-300">
            Log in
        </a>
    </main>
</body>
</html>
